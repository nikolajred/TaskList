<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TaskList</title>
	<!-- Bootstrap CSS (Cloudflare CDN) -->
  <link rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css" 
  integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g==" 
  crossorigin="anonymous" 
  referrerpolicy="no-referrer">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="form-section mt-5">
		<div class="container">
			<div class="row">
				<div class="col col-8 mx-auto">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Add new task</h5>
							<form name="addTask">
								<input type="text" name="title"
								id="title"
								class="form-control"
								placeholder="Task title"/>
								<input type="text" name="body" id="body" class="form-control mt-3"
								placeholder="Task body"/>
								<button class="btn btn-primary mt-4">Add task</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="task-list-section mt-5">
		<div class="container">
			<ul class="list-group">
				<li class="list-group-item d-flex align-items-center flex-wrap mt-2">
					<span>Task title</span>
								<p class="mt-2 w-100">
									Lorem, ipsum dolor, sit amet consectetur adipisicing elit. Eveniet repellendus perspiciatis commodi autem hic corrupti neque sint, quidem ullam. Atque itaque, delectus, cumque ipsa quisquam commodi voluptas? Sed, suscipit inventore.
								</p>
								<button class="btn btn-danger ml-auto delete-btn">Delete task</button>
				</li>
			</ul>
		</div>
	</div>

	<!-- jQuery (Cloudflare CDN) -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" 
  integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" 
  crossorigin="anonymous" 
  referrerpolicy="no-referrer"></script>
  <!-- Bootstrap Bundle JS (Cloudflare CDN) -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.min.js" 
  integrity="sha512-UR25UO94eTnCVwjbXozyeVd6ZqpaAE9naiEUBK/A+QDbfSTQFhPGj5lOR6d8tsgbBk84Ggb5A3EkjsOgPRPcKA==" 
  crossorigin="anonymous" 
  referrerpolicy="no-referrer"></script>
	<script src="app.js"></script>
</body>
</html>
